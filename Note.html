<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent Screen Off</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prevent iPhone Screen from Going Off</h1>
        <p id="message">Tap anywhere on the screen to prevent your iPhone screen from going off.</p>
    </div>
    <video id="keep-awake-video" playsinline loop muted style="display:none;">
        <source src="data:video/mp4;base64,AAAAFGZ0eXBtcDQyAAAAAG1wNDFtcDQxaXNvbTEyMDBhZHRzAAAAAAABAAEAAAEAAAAAAAAAAAGpc29tbXwAAABDbW9vdgAAAGxtdmhkAAAAANrGp5UNaxqeVQAAAACjqoAAAQABAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADAAABXBhZHRhAAAAWm1ldGEAAAAAAAAAIWhkbHIAAAAAAAAAAG1kaXJhcHBsAAAAAAAAAAAAAAAAK2lsc3QAAAAjqXRvbwAAABtkYXRhAAAAAQAAAABMYXZmNTguMjguMTAwAAAABQzABAAABAAEAAAAMAAAAAAAAMm4AAABTb3VyY2UAAAABAAAADnNvdXJjZQBwcm9kdWNlciBtYW5rYWJyb3MgdjEuMC4wAQAAABh0cmVrAAAAAFx0a2hkAAAAD3QAAAAAbWhkbHIAAAAAAAAAAG1kaXJhcHBsAAAAAAAAAAAAAAAAK2lsc3QAAAAjqXRvbwAAABtkYXRhAAAAAQAAAABMYXZmNTguMjguMTAwAAAABQzABAAABAAEAAAAMAAAAAAAAMm4AAABTb3VyY2UAAAABAAAADnNvdXJjZQBwcm9kdWNlciBtYW5rYWJyb3MgdjEuMC4wAA==" type="video/mp4">
    </video>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('keep-awake-video');
            const message = document.getElementById('message');

            document.body.addEventListener('touchstart', () => {
                console.log('Screen tapped, playing video.');
                video.play();
                
                console.log('Fetching data from the URL...');
                fetch('https://11z.co/_w/16233/selection')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const fetchedData = data.value;
                        console.log('Data fetched successfully:', fetchedData);
                        message.textContent = `anda akan memikirkan ${fetchedData}`;
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        message.textContent = 'Failed to fetch data. Try again.';
                    });
            }, { once: true });
        });
    </script>
</body>
</html>
