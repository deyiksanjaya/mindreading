<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            user-select: none; /* Prevent text selection */
        }
        .container {
    width: 100%;
    max-width: 600px;
    height: 100vh; /* Adjusted height to match the viewport height */
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #000000;
    background-color: #000000;
    position: relative;
}

        .title {
            text-align: left;
            margin-bottom: 10px;
            margin-top: 10px;
            font-size: 24px;
            color: #ffffff;
        }
        .date {
            text-align: left;
            margin-bottom: 20px;
            font-style: italic;
            color: #888;
        }
        .note-content {
            max-height: 630px;
            overflow-y: auto;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .note-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .note-item {
            margin-bottom: 3ppx;
            padding: 0%;
            border: 1px solid #000000;
            border-radius: 5px;
            background-color: #000000;
            position: relative;
        }
        .note-item:last-child {
            margin-bottom: 0;
        }
        .note-item-content {
            font-size: 16px;
        }
        .note-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ff0000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title" id="randomItemsTitle">Random Items</h2>
        <p class="date"><span id="currentDate"></span></p>
        <div class="note-content" id="noteContent">
            <ul class="note-list" id="noteList">
                <!-- JavaScript will populate this list -->
            </ul>
        </div>
    </div>

    <script>
      // Define the list of items
const itemList = `Toothbrush
Soap
Towel
Pen
Notebook
Mug
Spoon
Fork
Plate
Glass
T-shirt
Jeans
Shoes
Socks
Underwear
Jacket
Hat
Scarf
Gloves
Belt
Wallet
Keys
Phone
Charger
Laptop
Backpack
Umbrella
Watch
Hairbrush
Shampoo
Conditioner
Razor
Shaving cream
Deodorant
Perfume/Cologne
Lip balm
Sunscreen
Tissues
Toilet paper
Trash bags
Broom
Dustpan
Sponge
Dish soap
Laundry detergent
Clothes hangers
Vacuum cleaner
Duster
Light bulbs
Batteries
Flashlight
Tape
Scissors
Glue
Paper clips
Stapler
Envelopes
Post-it notes
Rubber bands
Ruler
Calculator
Calendar
Clock
Alarm clock
Sunglasses
Hand sanitizer
Face mask
Bandages
First aid kit
Medicine
Tupperware
Can opener
Cooking pot
Frying pan
Cutting board
Knife set
Oven mitts
Spatula
Ladle
Food storage containers
Blender
Coffee maker
Tea kettle
Toaster
Microwave
Dish rack
Dish towels
Oven cleaner
Dishwasher detergent
Trash bin
Recycling bin
Compost bin
Garden hose
Watering can
Lawn mower
Gardening gloves
Plant pots
Seeds
Fertilizer
Plant fertilizer`;

// Split the item list into an array
const itemsArray = itemList.split('\n').map(item => item.trim());

// Get the note list element
const noteList = document.getElementById('noteList');

// Flag to track whether the force word has been entered
let forceWordEntered = false;

// Function to replace items with odd or even numbers with the force word
function replaceItems(forceWord, odd) {
    const listItems = Array.from(noteList.childNodes).filter(node => node.nodeType === 1);

    listItems.forEach((item, index) => {
        if ((index + 1) % 2 === odd) { // If the index plus one is odd or even based on the flag
            const content = item.querySelector('.note-item-content');
            const number = index + 1;
            content.textContent = `${number}. ${forceWord}`; // Replace the content with index number followed by forceWord
        }
    });
}


// Variable to store the force word temporarily
let storedForceWord = "";

// Function to handle two-finger swipe
function handleSwipe(event) {
    if (!forceWordEntered && event.touches.length === 2) {
        const forceWord = prompt("Please enter a Force Word:");
        if (forceWord !== null && forceWord !== "") {
            console.log("Force Word entered:", forceWord);
            storedForceWord = forceWord;
            event.preventDefault(); // Prevent default behavior of touchmove event
        } else {
            console.log("No Force Word entered");
        }
    }
}

document.addEventListener('touchmove', handleSwipe);
let clickCount = 0;
const delay = 300; // Adjust the delay time as needed

// Add event listener for click on the title
randomItemsTitle.addEventListener('click', function(event) {
    if (!forceWordEntered) {
        if (storedForceWord !== "") {
            replaceItems(storedForceWord, 1); // Pass 1 for odd numbers
            forceWordEntered = true;
        } else {
            clickCount++;
            if (clickCount === 1) {
                setTimeout(function() {
                    if (clickCount === 1) {
                        console.log("Single click");
                        // Handle single click
                        const forceWord = prompt("Please enter a Force Word:");
                        if (forceWord !== null && forceWord !== "") {
                            replaceItems(forceWord, 1); // Pass 1 for odd numbers
                            forceWordEntered = true;
                        }
                    } else {
                        console.log("Double click");
                        // Handle double click
                        const forceWord = prompt("Please enter a Force Word:");
                        if (forceWord !== null && forceWord !== "") {
                            replaceItems(forceWord, 0); // Pass 0 for even numbers
                            forceWordEntered = true;
                        }
                    }
                    clickCount = 0;
                }, delay);
            }
        }
    }
});



// Populate the note list with items
itemsArray.forEach((item, index) => {
    const li = document.createElement('li');
    li.className = 'note-item';
    const content = document.createElement('span');
    content.className = 'note-item-content';
    content.textContent = `${index + 1}. ${item}`; // Add number to the item
    li.appendChild(content);
    noteList.appendChild(li);
});

// Function to get the current date and display it three days earlier
function getCurrentDate() {
    var currentDate = new Date();
    currentDate.setDate(currentDate.getDate() - 3); // Subtract three days
    
    var dayOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    var monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    var day = currentDate.getDate();
    var dayName = dayOfWeek[currentDate.getDay()];
    var monthName = monthNames[currentDate.getMonth()];
    var year = currentDate.getFullYear();

    var formattedDate = dayName + ', ' + day + ' ' + monthName + ' ' + year;
    document.getElementById('currentDate').textContent = formattedDate;
}

// Call the function to display the current date three days earlier when the page loads
getCurrentDate();

    </script>
</body>
</html>
