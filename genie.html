<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-6759744213321680">
    <title>Mind Reading Genie</title>
    <link rel="icon" href="https://i.ibb.co/VVzrHSN/logo.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6759744213321680" crossorigin="anonymous"></script>
    <style>
        /* Styling */
        /* Body and Layout Styling */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(#87CEEB, #3E4095);
            color: #fff;
            font-family: 'Lobster', cursive;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header, footer {
            background-color: #4682B4;
            padding: 1em;
            color: #fff;
        }

        header {
            border-bottom: 2px solid #fff;
        }

        footer {
            margin-top: auto;
        }

        h1, h2, p {
            text-shadow: 2px 2px 4px #3E4095;
            color: #fff;
        }

        h1 {
            padding: 10px;
            border-radius: 8px;
            font-size: 1.5em;
        }

        /* Main Section Styling */
        section {
            position: relative;
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
        }

        section img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Overlay Styling */
        .input-overlay, .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: opacity 0.5s;
        }

        .input-overlay.fade-out {
            opacity: 0;
        }

        /* Message Box Styling */
        .con {
            background-color: rgba(62, 64, 149, 0.7);
            padding: 1em;
            border-radius: 8px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .con.fade-in {
            display: block;
            opacity: 1;
            animation: breathe 1s infinite alternate;
        }

        @keyframes breathe {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        .con-text {
            font-size: 1.5em;
            color: #fff;
        }

        /* Input and Button Styling */
        input, button {
            padding: 0.5em 1em;
            font-size: 1em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s, visibility 0.5s;
        }

        input {
            outline: none;
            text-align: center;
            padding: 0.5em;
        }

        input.masked {
            text-shadow: none;
            color: black;
        }

        button {
            background-color: #3E4095;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Popup Styling */
        .excuse-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        /* Responsive Styling */
        @media only screen and (max-width: 600px) {
            section {
                padding: 1em;
            }

            h2 {
                font-size: 1.2em;
            }

            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>I Know Your Thought</h1>
    </header>

    <section>
        <div class="input-overlay" id="inputOverlay">
            <input type="text" placeholder="Say the mantra..." onfocus="clearPlaceholder()" onblur="restorePlaceholder()" id="imageQueryInput">
            <button onclick="startMindReading()">Read my mind</button>
        </div>
        <div class="text-overlay" id="textOverlay">
            <div class="con" id="con">
                <p class="con-text">Concentrate on your thought...</p>
            </div>
        </div>
        <h2>Welcome to This Magical Journey</h2>
        <p>Think of anything. When you are ready, say the mantra.</p>
        <img src="https://i.ibb.co.com/yWF0tbQ/IMG-7429.png" alt="Genie Image">
    </section>

    <footer>
        <p onclick="handleRedirect()">&copy; <span id="year"></span> IGHS Mind. All rights reserved.</p>
    </footer>

    <script>
        // Set the current year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Function to handle footer click/tap to redirect
        function handleRedirect() {
            window.location.href = 'notouch.html';
        }

        // Add touch event for mobile
        document.querySelector('footer p').addEventListener('touchstart', handleRedirect);
        
        // Additional JavaScript functions
        var originalInput;
        var doubleClicked = false;
        var mindReadingStarted = false;

        document.body.addEventListener('dblclick', function (event) {
            handleDoubleclick(event);
        });

        document.body.addEventListener('touchstart', function (event) {
            if (event.touches.length === 2) {
                handleDoubleclick(event);
            }
        });

        function handleDoubleclick(event) {
            var inputElement = document.getElementById("imageQueryInput");

            if (!inputElement.contains(event.target) && event.target !== document.querySelector("button")) {
                doubleClicked = true;
                originalInput = inputElement.value;
                inputElement.value = "abracadabra";
                inputElement.classList.add("masked");
            }
        }

        function startMindReading() {
            if (!mindReadingStarted) {
                mindReadingStarted = true;
                var inputOverlay = document.getElementById("inputOverlay");
                var con = document.getElementById("con");

                inputOverlay.classList.add("fade-out");
                con.classList.add("fade-in");

                document.getElementById("imageQueryInput").disabled = true;
                document.querySelector("button").disabled = true;

                var userTypedText = originalInput.trim();

                if (doubleClicked && userTypedText !== "") {
                    setTimeout(function () {
                        var searchURL = "https://www.google.com/search?tbm=isch&q=" + encodeURIComponent(userTypedText);
                        window.location.href = searchURL;
                    }, 5000);
                } else {
                    if (!doubleClicked) {
                        setTimeout(function () {
                            con.innerHTML = "<p class='con-text'>It seems the cosmic vibes are a bit fuzzy right now.</p>";
                        }, 2000);
                    }
                }
            }
        }

        function clearPlaceholder() {
            var inputElement = document.getElementById("imageQueryInput");
            if (inputElement.value !== "") {
                inputElement.placeholder = "";
            } else {
                inputElement.placeholder = "Say the mantra...";
            }
        }

        function restorePlaceholder() {
            var inputElement = document.getElementById("imageQueryInput");
            if (inputElement.value === "") {
                inputElement.placeholder = "Say the mantra...";
            }
        }
    </script>
</body>
</html>
