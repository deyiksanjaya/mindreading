<!DOCTYPE html>
<html lang="en">
<head>
  <title>I Know You</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/YRQhKxV/iknowyou.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Website Title</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('https://i.ibb.co/0X6Bk9f/iknowyoubackground.jpg');
    background-size: cover;
    background-position: center;
    font-family: 'Bebas Neue', sans-serif;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .btn-container {
    display: flex;
    flex-direction: column;
    margin-top: 40%;
  }
  .btn {
    background-color: #ffffff;
    color: #000000;
    border: 2px solid #cccccc; /* Add border */
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
    outline: none;
    transition: all 0.3s ease;
    margin-bottom: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add slight shadow */
}

.btn:hover {
    background-color: #f2f2f2; /* Lighten the background color */
    border-color: #aaaaaa; /* Change border color on hover */
}

.btn:active {
    transform: translateY(2px); /* Add slight downward movement on click for pressed effect */
}
  
</style>
</head>
<body>

<div class="container">
  <div class="btn-container">
    <button class="btn" onclick="splitButtons()">BEGIN</button>
  </div>
</div>

<script>
    document.querySelector('.btn').addEventListener('click', function() {
      var beginBtn = document.querySelector('.btn');
      beginBtn.style.display = 'none';
      
      var englishBtn = document.createElement('button');
      englishBtn.textContent = 'ENGLISH';
      englishBtn.className = 'btn';
      englishBtn.style.marginBottom = '10px';
      englishBtn.onclick = function() {
        window.location.href = 'myname.html';
      };
      
      var indonesiaBtn = document.createElement('button');
      indonesiaBtn.textContent = 'INDONESIA';
      indonesiaBtn.className = 'btn';
      indonesiaBtn.style.marginBottom = '10px';
      indonesiaBtn.onclick = function() {
        window.location.href = 'namasaya.html';
      };
      
      var aboutBtn = document.createElement('button');
      aboutBtn.textContent = 'ABOUT IGHS';
      aboutBtn.className = 'btn';
      aboutBtn.onclick = function() {
        window.location.href = 'me.html';
      };
      
      var btnContainer = document.querySelector('.btn-container');
      btnContainer.appendChild(englishBtn);
      btnContainer.appendChild(indonesiaBtn);
      btnContainer.appendChild(aboutBtn);
    });
  </script>
  
</body>
</html>
