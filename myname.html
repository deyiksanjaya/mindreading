<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Name Guesser</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
  }

  .container {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h2 {
    margin-top: 0;
    margin-bottom: 10px;
  }

  input[type="text"],
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    margin-bottom: 10px;
    transition: background-color 0.3s ease;
  }

  input[type="text"]::placeholder {
    color: #aaa;
  }

  input[type="text"]:hover,
  button:hover {
    background-color: #0056b3;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px auto;
  }

  th, td {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    white-space: nowrap; /* Prevent text wrapping */
  }

  #questionMessage,
  #errorMessage {
    font-weight: bold;
  }

  #errorMessage {
    color: red;
  }

  .nickname {
    font-size: 24px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Name Guesser</h2>

  <p>Enter the number of letters in your nickname:</p>
  <input type="text" id="columnInput" placeholder="Enter a number" min="2" max="10">
  <button onclick="generateTable()">Start Guessing</button>
  <p id="questionMessage" style="color: blue;"></p>
  <p id="errorMessage"></p>

  <div id="tableContainer"></div>
  <div id="nicknameDisplay"></div> </div>

<script>
var nameLength;
var columnLetters = [];
var nicknameColumns = {};
var currentLetterIndex = 0;
var maxRows = 0; // Variable to store the maximum number of rows
var collectedLetters = []; // Array to store collected letters

// Function to convert numbers to ordinal form
function ordinalSuffix(num) {
  if (num === 1) return num + "st";
  if (num === 2) return num + "nd";
  if (num === 3) return num + "rd";
  return num + "th";
}

function generateTable() {
  console.log("Generating table...");
  nameLength = parseInt(document.getElementById("columnInput").value);
  console.log("Name length:", nameLength);
  if (isNaN(nameLength) || nameLength < 2 || nameLength > 10) {
    document.getElementById("errorMessage").textContent = "Please insert numbers between 2 and 10";
    console.log("Invalid input");
    return;
  } else {
    document.getElementById("errorMessage").textContent = "";
  }
  columnLetters = [];
  nicknameColumns = {};
  currentLetterIndex = 0;
  maxRows = nameLength; // Set the maximum number of rows equal to the inputted number of letters
  collectedLetters = []; // Reset collected letters


    var table = "<table id='nameTable'>";
    table += "<thead><tr>";
    for (var i = 0; i < nameLength; i++) {
        table += "<th data-column='" + (i + 1) + "' onclick='columnClicked(" + (i + 1) + ")'>";
        table += "Column " + (i + 1);
        table += "</th>";
        columnLetters.push([]);
    }
    table += "</tr></thead>";

    var numRows = Math.ceil(26 / nameLength);

    table += "<tbody>";
    for (var i = 0; i < numRows; i++) {
        table += "<tr>";
        for (var j = 0; j < nameLength; j++) {
            var alphabetIndex = i * nameLength + j;
            if (alphabetIndex < 26) {
                table += "<td>";
                var letter = String.fromCharCode(65 + alphabetIndex);
                table += letter;
                table += "</td>";
                columnLetters[j].push(letter);
            } else {
                table += "<td></td>";
            }
        }
        table += "</tr>";
    }
    table += "</tbody>";
    table += "</table>";

    document.getElementById("tableContainer").innerHTML = table;

    document.getElementById("questionMessage").textContent = "Which column contains your first letter?";
}

function columnClicked(columnIndex) {
    console.log("Column clicked:", columnIndex);
    if (currentLetterIndex < nameLength) {
        nicknameColumns[currentLetterIndex] = columnLetters[columnIndex - 1];
        console.log("Nickname columns:", nicknameColumns);
        currentLetterIndex++;
        if (currentLetterIndex < nameLength) {
            document.getElementById("questionMessage").textContent = "Which column contains your " + ordinalSuffix(currentLetterIndex + 1) + " letter?";
        } else {
            generateNicknameTable();
        }
    }
}

function generateNicknameTable() {
    console.log("Generating nickname table...");
    var questionMessage = "Which row contains your ";
    if (collectedLetters.length === 0) {
        questionMessage += "first";
    } else {
        questionMessage += ordinalSuffix(collectedLetters.length + 1);
    }
    questionMessage += " letter?";
    document.getElementById("questionMessage").textContent = questionMessage;
    
    var nicknameTable = "<table>";
    nicknameTable += "<tbody>";
    for (var i = 0; i < Math.max(...Object.values(nicknameColumns).map(column => column.length)); i++) {
        var rowNumber = i + 1; // Calculate the row number
        var rowLetters = [];
        nicknameTable += "<tr data-row='" + rowNumber + "' data-row-letters='"; // Add onclick attribute to each row
        for (var j = 0; j < nameLength; j++) {
            var letter = nicknameColumns[j][i] || "";
            nicknameTable += letter;
            rowLetters.push(letter);
        }
        nicknameTable += "' onclick='rowClicked(this)'>";
        nicknameTable += "<td>Row " + rowNumber + "</td>"; // Add "Row" in front of the row number
        for (var j = 0; j < nameLength; j++) {
            nicknameTable += "<td>" + (nicknameColumns[j][i] || "") + "</td>";
        }
        nicknameTable += "</tr>";
    }
    nicknameTable += "</tbody>";
    nicknameTable += "</table>";

    document.getElementById("tableContainer").innerHTML = nicknameTable;
    
}

function rowClicked(row) {
    console.log("Row clicked:", row);
    var rowLetters = row.getAttribute("data-row-letters");
    if (rowLetters) {
        rowLetters = rowLetters.split("");
        collectedLetters.push(rowLetters); // Store the selected row letters
        if (collectedLetters.length === nameLength) {
            var word = "";
            for (var i = 0; i < nameLength; i++) {
                word += collectedLetters[i][i]; // Retrieve specified letters from each row
            }
            console.log("Selected letters:", word);
            console.log("Nickname:", word);
            clearScreen();
            printNickname(word);
        } else {
            document.getElementById("questionMessage").textContent = "Which row contains your " + ordinalSuffix(collectedLetters.length + 1) + " letter?";
        }
    } else {
        console.error("No data-row-letters attribute found.");
    }
}

function clearScreen() {
    console.log("Clearing screen...");
    document.getElementById("tableContainer").innerHTML = "";
    document.getElementById("questionMessage").textContent = "";
}

function printNickname(word) {
    console.log("Printing nickname:", word);
    
    // Hide input box and start guessing button
    document.getElementById("columnInput").style.display = "none";
    document.querySelector("button").style.display = "none";
    
    // Display "Your nickname is.." message
    var nicknameMessage = document.createElement("p");
    nicknameMessage.textContent = "Your nickname is..";
    nicknameMessage.style.fontSize = "24px";
    document.getElementById("tableContainer").appendChild(nicknameMessage);
    
    // Display loading bar with percentage
    var loadingBar = document.createElement("div");
    loadingBar.id = "loadingBar";
    loadingBar.style.width = "0%";
    loadingBar.style.backgroundColor = "#007bff"; // Blue color
    loadingBar.style.height = "20px";
    loadingBar.style.position = "relative"; // Set position to relative
    loadingBar.style.overflow = "hidden"; // Hide overflowing content
    loadingBar.innerHTML = "<div id='progressText' style='position: absolute; top: 0; left: 0; width: 100%; text-align: center; color: white;'>0%</div>";
    document.getElementById("tableContainer").appendChild(loadingBar);
    
    // Simulate loading progress
    var progress = 0;
    var interval = setInterval(function() {
        progress += 1;
        if (progress <= 100) {
            loadingBar.style.width = progress + "%";
            document.getElementById("progressText").textContent = progress + "%";
        } else {
            clearInterval(interval);
            // Remove the loading bar
            document.getElementById("tableContainer").removeChild(loadingBar);
            // Display the nickname after the loading is complete
            var nicknameDiv = document.createElement("div");
            nicknameDiv.textContent = word;
            nicknameDiv.style.fontSize = "24px";
            document.getElementById("tableContainer").appendChild(nicknameDiv);
            
            // Display retry button
            var retryButton = document.createElement("button");
            retryButton.textContent = "Retry";
            retryButton.onclick = function() {
                document.getElementById("columnInput").style.display = "block";
                document.querySelector("button").style.display = "block";
                clearScreen();
            };
            document.getElementById("tableContainer").appendChild(retryButton);
        }
    }, 30); // Adjust interval duration for smoother progress animation
}

</script>

</body>
</html>
