<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Name Guesser</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h2 {
        margin-top: 0;
    }
    input[type="text"],
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-family: inherit;
        font-size: 16px;
        margin-bottom: 10px;
        transition: background-color 0.3s ease;
        width: auto;
        box-sizing: border-box;
    }
    input[type="text"]:focus {
        outline: none;
    }
    input[type="text"]::placeholder {
        color: #aaa;
    }
    input[type="text"]:hover,
    button:hover {
        background-color: #0056b3;
    }
    input[type="text"] {
        background-color: #fff;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
        color: black;
    }
    table {
        border-collapse: separate;
        border-spacing: 5px;
        margin: 20px auto;
        border-radius: 10px;
        overflow: hidden;
    }
    th, td {
        padding: 10px;
        border: 2px solid black;
        border-radius: 10px;
    }
    th {
        font-weight: bold;
    }
    #errorMessage {
        color: red;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Name Guesser</h2>

    <p>Enter the number of letters in your nickname:</p>
    <input type="text" id="columnInput" placeholder="Enter a number" min="1" max="10">
    <button onclick="generateTable()">Start Guessing</button>
    <p id="questionMessage" style="color: blue; font-weight: bold;"></p>
    <p id="errorMessage"></p>

    <div id="tableContainer"></div>
</div>

<script>
var nameLength;
var columnLetters = [];
var nicknameColumns = {};
var currentLetterIndex = 0;
var maxRows = 0; // Variable to store the maximum number of rows
var collectedLetters = []; // Array to store collected letters

function generateTable() {
    nameLength = parseInt(document.getElementById("columnInput").value);
    if (isNaN(nameLength) || nameLength < 2 || nameLength > 10) {
        document.getElementById("errorMessage").textContent = "Please insert numbers between 2 and 10";
        return;
    } else {
        document.getElementById("errorMessage").textContent = "";
    }
    columnLetters = [];
    nicknameColumns = {};
    currentLetterIndex = 0;
    maxRows = nameLength; // Set the maximum number of rows equal to the inputted number of letters
    collectedLetters = []; // Reset collected letters array

    var table = "<table id='nameTable'>";
    table += "<thead><tr>";
    for (var i = 0; i < nameLength; i++) {
        table += "<th data-column='" + (i + 1) + "' onclick='columnClicked(" + (i + 1) + ")'>";
        table += "Column " + (i + 1);
        table += "</th>";
        columnLetters.push([]);
    }
    table += "</tr></thead>";

    var numRows = Math.ceil(26 / nameLength);

    table += "<tbody>";
    for (var i = 0; i < numRows; i++) {
        table += "<tr>";
        for (var j = 0; j < nameLength; j++) {
            var alphabetIndex = i * nameLength + j;
            if (alphabetIndex < 26) {
                table += "<td>";
                var letter = String.fromCharCode(65 + alphabetIndex);
                table += letter;
                table += "</td>";
                columnLetters[j].push(letter);
            } else {
                table += "<td></td>";
            }
        }
        table += "</tr>";
    }
    table += "</tbody>";
    table += "</table>";

    document.getElementById("tableContainer").innerHTML = table;

    document.getElementById("questionMessage").textContent = "Which column contains your first letter?";
}

function columnClicked(columnIndex) {
    if (currentLetterIndex < nameLength) {
        nicknameColumns[currentLetterIndex] = columnLetters[columnIndex - 1];
        currentLetterIndex++;
        if (currentLetterIndex < nameLength) {
            document.getElementById("questionMessage").textContent = "Which column contains your " + ordinalSuffix(currentLetterIndex + 1) + " letter?";
        } else {
            generateNicknameTable();
        }
    }
}

function generateNicknameTable() {
    document.getElementById("questionMessage").textContent = "Which row contains your first letter?";
    
    var nicknameTable = "<table>";
    nicknameTable += "<tbody>";
    for (var i = 0; i < Math.max(...Object.values(nicknameColumns).map(column => column.length)); i++) {
        var rowNumber = i + 1; // Calculate the row number
        nicknameTable += "<tr data-row='" + rowNumber + "' onclick='rowClicked(this)'>"; // Add onclick attribute to each row
        nicknameTable += "<td>Row " + rowNumber + "</td>"; // Add "Row" in front of the row number
        var rowLetters = [];
        for (var j = 0; j < nameLength; j++) {
            var letter = nicknameColumns[j][i] || "";
            nicknameTable += "<td>" + letter + "</td>";
            if (letter !== "") {
                rowLetters.push(letter);
            }
        }
        nicknameTable += "</tr>";
        // Store row letters in a data attribute
        nicknameTable += "<tr data-row-letters='" + rowLetters.join(",") + "' style='display:none;'></tr>";
    }
    nicknameTable += "</tbody>";
    nicknameTable += "</table>";

    document.getElementById("tableContainer").innerHTML = nicknameTable;
}

function addLettersToTable(rowLetters) {
    var existingTable = document.getElementById("selectedLettersTable");
    if (existingTable.rows.length < maxRows) { // Check if the maximum number of rows has been reached
        var newRow = existingTable.insertRow();
        rowLetters.forEach(function(letter) {
            var newCell = newRow.insertCell();
            newCell.textContent = letter;
        });
    }
}

function rowClicked(row) {
    var rowLetters = row.nextElementSibling.getAttribute("data-row-letters").split(",");
    addLettersToTable(rowLetters);
    // Check if it's the last row and collect letters
    if (row.parentElement.querySelectorAll("tr").length === maxRows * 2) {
        collectLetters();
    }
}

function collectLetters() {
    collectedLetters = [];
    for (var i = 0; i < maxRows; i++) {
        var rowLetters = document.querySelector("tr[data-row='" + (i + 1) + "']").getAttribute("data-row-letters").split(",");
        var letter = rowLetters[i] || "";
        collectedLetters.push(letter);
    }
    combineLetters();
}

function combineLetters() {
    var word = collectedLetters.join("");
    var lettersDiv = document.getElementById("collectedLetters");
    lettersDiv.textContent = "Collected letters: " + word;
    
    // Display collected letters in a pop-up message
    alert("Collected letters: " + word);
}

function ordinalSuffix(number) {
    if (number === 1) {
        return "1st";
    } else if (number === 2) {
        return "2nd";
    } else if (number === 3) {
        return "3rd";
    } else {
        return number + "th";
    }
}
</script>


<table id="selectedLettersTable"></table>
<div id="collectedLetters"></div>

</body>
</html>
