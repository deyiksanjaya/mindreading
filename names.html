<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Meaning of Your Name?</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Color palette */
        :root {
            --background-color: #f5f5f7;
            --container-bg-color: #eddfe0;
            --text-color: #705c53;
            --button-color: #705c53;
            --button-hover-color: #b7b7b7;
            --input-border-color: #b7b7b7;
            --disabled-color: #d3d3d3;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0 20px;
            background-image: url('https://www.transparenttextures.com/patterns/fancy_pattern.png');
            background-size: cover;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: var(--container-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }

        h2 {
            margin-top: 0;
            color: var(--text-color);
            font-weight: 700;
        }

        .separator {
            border-top: 2px solid var(--text-color);
            margin: 15px 0;
        }

        p {
            color: var(--text-color);
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid var(--input-border-color);
            font-size: 16px;
            color: var(--text-color);
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--button-color);
            outline: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background-color: var(--button-color);
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover:not(.disabled) {
            background-color: var(--button-hover-color);
            color: var(--button-color);
            transform: scale(1.05);
        }

        .disabled {
            background-color: var(--disabled-color);
            color: #ffffff;
            cursor: not-allowed;
        }

        .result {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: var(--container-bg-color);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .hidden {
            display: none;
        }

        .visible {
            opacity: 1;
        }

        i {
            font-size: small;
            display: block;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        #adjective-result {
            font-style: italic;
            font-size: 0.9em;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="input-container">
            <h2>What's the Meaning of Your Name?</h2>
            <div class="separator"></div>
            <br>
            <br>
            <p>Enter Your Nickname:</p>
            <input type="text" id="name" placeholder="Nickname">
            <button id="generate-button" onclick="generateAdjectives()">Show Adjectives</button>
        </div>

        <div id="result-container" class="hidden">
            <br>
            <br>
            <br>
            <div class="result visible">
                <p id="adjective-result"><i></i></p>
                <p id="name-result"></p>
                <button onclick="resetPage()">Try Again</button>
            </div>
        </div>
    </div>

    <script>
        const adjectives = {
    A: ["Areté", "Amphilogous", "Athanatos"], // "Virtue", "Ambiguous", "Immortal"
    B: ["Basileios", "Bathys", "Benevolent"], // "Royal", "Deep", "Benevolent"
    C: ["Charis", "Catharós", "Compassionate"], // "Grace", "Pure", "Compassionate"
    D: ["Dikaios", "Dynamis", "Dionysian"], // "Just", "Powerful", "Of Dionysus (energetic)"
    E: ["Eunoia", "Eminent", "Enduring"], // "Goodwill", "Eminent", "Enduring"
    F: ["Phobos-Free", "Pistos", "Fortunate"], // "Fearless", "Faithful", "Fortunate"
    G: ["Gnosis", "Genios", "Generous"], // "Knowledge", "Genius", "Generous"
    H: ["Hagnos", "Hyparchos", "Hilarious"], // "Holy", "Leader", "Cheerful"
    I: ["Idiosyncratic", "Intelligent", "Inviting"], // "Unique", "Intelligent", "Inviting"
    J: ["Jocund", "Juvenile", "Jubilant"], // "Merry", "Youthful", "Jubilant"
    K: ["Kalos", "Kenon", "Kardiakos"], // "Beautiful", "Emptied/Free", "Of the Heart"
    L: ["Loyal", "Lysios", "Luminous"], // "Faithful", "Liberator", "Radiant"
    M: ["Megas", "Merciful", "Mystikos"], // "Great", "Merciful", "Mystical"
    N: ["Nomikos", "Neos", "Nurturing"], // "Lawful", "New", "Nurturing"
    O: ["Optimistēs", "Oristeas", "Orator"], // "Optimistic", "Mountain Dreamer", "Speaker"
    P: ["Philanthropos", "Polytimos", "Phronimos"], // "Lover of Humanity", "Precious", "Prudent"
    Q: ["Quick-Witted", "Quality"], 
    R: ["Rhetor", "Rare", "Rhododaktulos"], // "Speaker", "Rare", "Rose-fingered (poetic)"
    S: ["Sophos", "Simple", "Symphoros"], // "Wise", "Simple", "Beneficial"
    T: ["Thalassios", "Tenacious", "Therapeutikos"], // "Of the Sea", "Tenacious", "Healing"
    U: ["Unique", "Uranios"], // "One of a Kind", "Heavenly"
    V: ["Virtuous", "Vigilant"], 
    W: ["Wise", "Welcome"],
    X: ["Xenial", "Xenodochial"], // "Hospitable", "Hospitable to Strangers"
    Y: ["Youthful", "Yearning"],
    Z: ["Zephyros", "Zelos"], // "West Wind", "Zeal"
};

        const barnumStatements = [
    "possesses a uniquely creative side that shines in unexpected ways, often surprising and inspiring those around them",
    "has a natural talent for making others feel at ease, creating a comfortable and welcoming environment",
    "is incredibly attentive to loved ones, always noticing the small details that make a big difference",
    "relies on a strong intuition that often proves to be right, guiding them in making wise decisions",
    "approaches new experiences with boundless enthusiasm and an open heart, embracing life's changes with positivity",
    "is known among friends as a great listener, someone who truly hears others and provides thoughtful support",
    "stays deeply focused on personal goals, displaying a level of commitment that others admire",
    "remains remarkably calm even in challenging situations, bringing a sense of stability and reassurance to others",
    "is highly valued for a warm and friendly nature, effortlessly making friends and building lasting connections",
    "radiates an inspiring energy that uplifts others, often motivating friends and family with an encouraging spirit",
    "views the world from a unique perspective, finding beauty and meaning where others may not see it",
    "shows exceptional adaptability, seamlessly adjusting to life's twists and turns without losing focus",
    "often sparks inspiration in those around, encouraging others to pursue their dreams and passions",
    "has an innate ability to see the good in every situation, finding hope even in difficult times",
    "reflects deeply on the meaning of life, contemplating big questions and seeking personal understanding",
    "feels a profound connection to nature, finding peace and renewal in the natural world",
    "balances logic with emotion, bringing a thoughtful approach to relationships and decision-making",
    "is constantly seeking self-improvement, dedicated to personal growth and bettering oneself",
    "understands the feelings of others well, often providing empathy and comfort without needing words",
    "has a resilient spirit that rises to meet challenges, inspiring others to persevere in their own struggles",
    "has a talent for spotting opportunities where others see obstacles, finding creative solutions to problems",
    "is driven by a strong curiosity and eagerness to learn, embracing new knowledge and ideas enthusiastically",
    "displays admirable steadfastness in beliefs and values, gaining the respect and trust of others",
    "has a natural empathy and understanding, making them a trusted confidant and a compassionate friend",
    "is always striving to create harmony, promoting peace and understanding in every interaction",
    "has an adventurous spirit, embracing new experiences with open arms and a sense of wonder",
    "draws people in with a captivating personality, naturally attracting positive attention and admiration",
    "expresses feelings with clarity and openness, building strong and honest connections with others",
    "brings a calming presence to those in distress, soothing worries with genuine care and warmth",
    "has a vibrant, positive energy that lights up any room and inspires those nearby",
    "is keenly observant, noticing meaningful details that others might overlook and appreciating life's small joys",
    "is known for a genuine generosity, always willing to help without expecting anything in return",
    "holds a deep love for learning and personal growth, constantly evolving and expanding horizons",
    "thinks creatively and outside the box, offering fresh ideas and a novel approach to problem-solving",
    "loves to share joy and happiness, spreading smiles and positive vibes wherever they go",
    "naturally brings happiness to those around them, leaving a lasting impression of kindness and joy",
    "is admired for a determined approach to life, facing challenges with courage and resilience",
    "acts as a bridge in friendships, fostering connection and unity among diverse groups of people",
    "is appreciated for unwavering loyalty and honesty, making them a trustworthy and reliable friend",
    "possesses a clear and purposeful vision for the future, often inspiring others to pursue their own dreams",
    "brings a sense of peace to difficult situations, helping others find clarity and calm amidst challenges",
    "is known for wisdom and insight, offering valuable advice that others seek in times of uncertainty",
    "has a giving nature that knows no bounds, often putting others' needs above their own",
    "is a steady support for friends, providing strength and comfort through life's highs and lows",
    "forgives others with a generous heart, finding strength in letting go of past hurts",
    "is incredibly reliable in emergencies, always the first to offer help when it's needed most",
    "is self-motivated and naturally inspires others, often acting as a source of encouragement and drive",
    "is admired for dedication to the people and causes that matter, showing a commitment that rarely falters"
];

        function generateAdjectives() {
    const name = document.getElementById("name").value.trim();
    console.log("Input Name: ", name);
    if (!name) {
        alert("Please enter a nickname!");
        console.error("Empty input");
        return;
    }

    let modifiedName = "";

    for (let char of name.toUpperCase()) {
        if (char >= 'B' && char <= 'Z') {
            modifiedName += String.fromCharCode(char.charCodeAt(0) - 1);
        } else if (char === 'A') {
            modifiedName += 'Z';
        } else {
            modifiedName += char;
        }
    }
    console.log("Modified Name: ", modifiedName);

    let adjectiveResult = "";
    let nameResult = "";

    for (let char of modifiedName) {
        if (adjectives[char]) {
            const randomAdj = adjectives[char][Math.floor(Math.random() * adjectives[char].length)];
            adjectiveResult += randomAdj + ", ";
            nameResult += `<span style="color: var(--button-color); font-weight: bold">${char}</span> `;
        }
    }

    adjectiveResult = adjectiveResult.slice(0, -2);  // Remove the trailing comma and space
    const randomBarnum = barnumStatements[Math.floor(Math.random() * barnumStatements.length)];

    // Update the result format to match your specifications
    document.getElementById("adjective-result").innerHTML = `${adjectiveResult}`;
    document.getElementById("name-result").innerHTML = `The people named ${name} ${randomBarnum}`;

    document.getElementById("input-container").classList.add("hidden");
    document.getElementById("result-container").classList.remove("hidden");
}
        function resetPage() {
            document.getElementById("name").value = "";
            document.getElementById("input-container").classList.remove("hidden");
            document.getElementById("result-container").classList.add("hidden");
        }
    </script>
</body>
</html>
