<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent Screen Off</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007BFF; /* Set button background color */
            color: white; /* Set button text color */
            border: none; /* Remove button border */
            border-radius: 5px; /* Add border radius for rounded corners */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        .hidden {
            display: none !important; /* Hide the button */
        }
    </style>
</head>
<body>
    <!-- Buttons with text -->
    <button id="copy-to-clipboard">Copy to Clipboard</button>
    <button id="open-note">Open Note</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const copyToClipboardButton = document.getElementById('copy-to-clipboard');
            const openNoteButton = document.getElementById('open-note');

            // Function to hide the button
            function hideButton(button) {
                button.classList.add('hidden');
            }

            // Add event listener to the copy to clipboard button
            copyToClipboardButton.addEventListener('click', () => {
                hideButton(copyToClipboardButton); // Hide the button
            });

            // Add event listener to the open note button
            openNoteButton.addEventListener('click', () => {
                hideButton(openNoteButton); // Hide the button
            });
        });
    </script>
</body>
</html>
