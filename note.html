<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent Screen Off</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007BFF; /* Set button background color */
            color: white; /* Set button text color */
            border: none; /* Remove button border */
            border-radius: 5px; /* Add border radius for rounded corners */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        .white-background {
            background-color: white !important; /* Override background color */
            color: white !important; /* Override text color */
        }
    </style>
</head>
<body>
    <!-- Buttons with text -->
    <button id="copy-to-clipboard">Copy to Clipboard</button>
    <button id="open-note">Open Note</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const copyToClipboardButton = document.getElementById('copy-to-clipboard');
            const openNoteButton = document.getElementById('open-note');

            // Function to turn the button white and hide all other content
            function turnPageWhite() {
                document.body.style.backgroundColor = "white"; // Turn the background white
                const buttons = document.querySelectorAll('button');
                buttons.forEach(button => {
                    button.classList.add('white-background'); // Turn button white
                });
                setTimeout(() => {
                    buttons.forEach(button => {
                        button.style.display = 'none'; // Hide all buttons after turning white
                    });
                }, 500); // Delay hiding buttons for visual effect
            }

            // Add event listener to the copy to clipboard button
            copyToClipboardButton.addEventListener('click', () => {
                turnPageWhite(); // Turn the page white and hide buttons
            });

            // Add event listener to the open note button
            openNoteButton.addEventListener('click', () => {
                turnPageWhite(); // Turn the page white and hide buttons
                // Open the deep link in the same tab
                window.open('mobilenotes://', '_self');
                // Redirect to Google after 2 seconds
                setTimeout(() => {
                    window.location.replace('https://www.google.com');
                }, 2000);
            });
        });
    </script>
</body>
</html>
