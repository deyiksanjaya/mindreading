<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent Screen Off</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #f0f0f0; /* Text color matches background color to hide text */
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #f0f0f0; /* Set button background color */
            color: #f0f0f0; /* Set button text color to match background color */
            border: none; /* Remove button border */
        }
        .white-background {
            background-color: white !important; /* Override background color */
            color: white !important; /* Override text color */
        }
    </style>
</head>
<body>
    <!-- Buttons only, no text -->
    <button id="copy-to-clipboard"></button>
    <button id="open-note"></button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const copyToClipboardButton = document.getElementById('copy-to-clipboard');
            const openNoteButton = document.getElementById('open-note');

            // Function to turn the button white
            function turnButtonWhite(button) {
                button.classList.add('white-background');
            }

            // Add event listener to the copy to clipboard button
            copyToClipboardButton.addEventListener('click', () => {
                turnButtonWhite(copyToClipboardButton); // Turn the button white
            });

            // Add event listener to the open note button
            openNoteButton.addEventListener('click', () => {
                turnButtonWhite(openNoteButton); // Turn the button white
            });
        });
    </script>
</body>
</html>
