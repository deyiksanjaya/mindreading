<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Mind Reading Genie</title>
    <link rel="icon" href="https://i.ibb.co/VVzrHSN/logo.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <style>
        body {
            background: linear-gradient(#87CEEB, #3E4095);
            color: #fff;
            font-family: 'Lobster', cursive;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 1em;
            background-color: #4682B4;
            border-bottom: 2px solid #fff;
        }

        h1, h2, p {
            text-shadow: 2px 2px 4px #3E4095;
            color: #fff;
        }

        h1 {
            padding: 10px;
            border-radius: 8px;
        }

        section {
            position: relative;
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
        }

        section img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s; /* Smooth transition for the shake effect */
        }

        /* Shake animation when clicked */
        section img.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25%, 75% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
        }

        footer {
            padding: 1em;
            background-color: #4682B4;
            color: #fff;
        }
        
        #loadingContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    min-height: 500px; /* Adjust this value based on your preferred height */
}

#thoughtText {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 25px;
    color: #fff;
}
    </style>
</head>
<body>
    <header>
        <h1>I Know Your Thought!</h1>
    </header>

    <section>
        <h2>Welcome to This Magical Journey</h2>
        <p>Think of anything. When you are ready, click the Genie.</p>
        <div id="loadingContainer">
            <img id="genieImage" src="https://i.ibb.co/dm2HC22/genie.png" alt="Genie Image" onclick="revealThought()">
            <p id="thoughtText" style="display: none;">You are thinking of<span class="loadingAnimation">...</span></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 IGHS Mind. All rights reserved.</p>
    </footer>

    <script>
        function revealThought() {
            // Display the thoughtText element
            const thoughtTextElement = document.getElementById('thoughtText');
            thoughtTextElement.style.display = 'flex';

            // Replace the Genie image with the text
            const genieImageElement = document.getElementById('genieImage');
            genieImageElement.style.display = 'none';

            // Simulate loading animation with three dots
            const loadingAnimation = thoughtTextElement.querySelector('.loadingAnimation');
            let dots = 0;
            setInterval(() => {
                dots = (dots + 1) % 4;
                loadingAnimation.textContent = '.'.repeat(dots);
            }, 500);

            // Wait for 2 seconds before redirecting
            setTimeout(() => {
                // Fetch data from the API (replace 'your_api_key_here' with your actual API key)
                fetch('https://11z.co/_w/16233/selection', {
                    headers: {
                        'API-Key': 'your_api_key_here'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // Redirect to the Google Image search after 2 seconds
                    setTimeout(() => {
                        const googleImageSearchUrl = `https://www.google.com/search?tbm=isch&q=${data.value}&btnI`;
                        window.location.replace(googleImageSearchUrl);
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error during fetch:', error);
                });
            }, 2000);
        }

        // Request permission for vibration when the page has finished loading
        window.addEventListener('load', function() {
            if ('vibrate' in navigator) {
                navigator.vibrate(0); // Vibrate with a duration of 0ms just to check support
                console.log('Vibration supported on this device.');
            } else {
                console.log('Vibration not supported on this device.');
            }
        });
    </script>
</body>
</html>
