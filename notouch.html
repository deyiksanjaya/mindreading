<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reading Genie</title>
    <link rel="icon" href="https://i.ibb.co/VVzrHSN/logo.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <style>
        /* Your styles remain unchanged */
    </style>
</head>
<body>
    <header>
        <h1>I Know Your Thought!</h1>
    </header>

    <section>
        <h2>Welcome to This Magical Journey</h2>
        <p>Think of anything. When you are ready, say the mantra.</p>
        <img id="genieImage" src="https://i.ibb.co/dm2HC22/genie.png" alt="Genie Image">
    </section>

    <footer>
        <p>&copy; 2023 IGHS Mind. All rights reserved.</p>
    </footer>

    <script>
        // Add a click event listener to the genie image
        document.getElementById('genieImage').addEventListener('click', function() {
            // Add the 'shake' class to trigger the shake animation
            this.classList.add('shake');

            // Fetch data from the API
            fetch('https://11z.co/_w/16233/selection', {
                headers: {
                    'API-Key': 'value'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Extract the value of "value" from the API response
                const searchQuery = data.value;

                // Use the fetched data to perform a Google Image search
                const googleImageSearchUrl = `https://www.google.com/search?tbm=isch&q=${searchQuery}&btnI`;

                // Redirect to the Google Image search after a short delay
                setTimeout(() => {
                    window.location.replace(googleImageSearchUrl);
                }, 500);

                // Replace the current entry in the browser's history with 'google.com'
                window.history.replaceState(null, '', 'https://www.google.com/');
            })
            .catch(error => {
                console.error('Error during fetch:', error);
            });
        });
    </script>
</body>
</html>
