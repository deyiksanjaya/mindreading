<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reading Genie</title>
    <link rel="icon" href="https://i.ibb.co/VVzrHSN/logo.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <style>
        body {
            background: linear-gradient(#87CEEB, #3E4095);
            color: #fff;
            font-family: 'Lobster', cursive;
            margin: 0;
            padding: 0;
            text-align: center;
        }
    
        header {
            padding: 1em;
            background-color: #4682B4;
            border-bottom: 2px solid #fff;
        }
    
        h1, h2, p {
            text-shadow: 2px 2px 4px #3E4095;
            color: #fff;
        }
    
        h1 {
            padding: 10px;
            border-radius: 8px;
        }
    
        section {
            position: relative;
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
        }
    
        section img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s; /* Smooth transition for the shake effect */
        }
    
        /* Shake animation when clicked */
        section img.shake {
            animation: shake 0.2s ease-in-out;
        }
    
        /* Vibrate animation when clicked */
        section img.vibrate {
            animation: vibrate 0.2s ease-in-out;
        }
    
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25%, 75% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
        }
    
        @keyframes vibrate {
            0%, 100% {
                transform: translate(0, 0);
            }
            25%, 75% {
                transform: translate(-5px, -5px);
            }
            50% {
                transform: translate(5px, 5px);
            }
        }
    
        footer {
            padding: 1em;
            background-color: #4682B4;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>I Know Your Thought!</h1>
    </header>

    <section>
        <h2>Welcome to This Magical Journey</h2>
        <p>Think of anything. When you are ready, say the mantra.</p>
        <img id="genieImage" src="https://i.ibb.co/dm2HC22/genie.png" alt="Genie Image">
    </section>

    <footer>
        <p>&copy; 2023 IGHS Mind. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('genieImage').addEventListener('click', function() {
            // Add both 'shake' and 'vibrate' classes
            this.classList.add('shake', 'vibrate');

            // Your existing fetch and redirection logic
            fetch('https://11z.co/_w/16233/selection', {
                headers: {
                    'API-Key': 'value'
                }
            })
            .then(response => response.json())
            .then(data => {
                const searchQuery = data.value;
                const googleImageSearchUrl = `https://www.google.com/search?tbm=isch&q=${searchQuery}&btnI`;

                setTimeout(() => {
                    window.location.replace(googleImageSearchUrl);
                }, 500);

                window.history.replaceState(null, '', 'https://www.google.com/');
            })
            .catch(error => {
                console.error('Error during fetch:', error);
            });
        });

        window.addEventListener('load', function() {
            if ('vibrate' in navigator) {
                navigator.vibrate(0).then(() => {
                    console.log('Vibration permission granted.');
                }).catch((error) => {
                    console.error('Vibration permission denied:', error);
                });
            } else {
                console.log('Vibration not supported on this device.');
            }
        });
    </script>
</body>
</html>
