<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney Character Randomizer</title>
  <style>
    body {
      font-family: 'Bebas Neue', Arial, sans-serif;
      text-align: center;
      text-transform: uppercase;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .big-word {
      font-family: 'Bebas Neue', Arial, sans-serif;
      font-size: 5em;
      padding: 30px;
      border: 4px solid black;
      border-radius: 20px;
      cursor: pointer;
      position: relative;
    }
    .instruction {
      font-style: italic;
      display: none;
      position: absolute;
      bottom: 230px;
      left: 50%;
      transform: translateX(-50%);
    }
    .giphy {
      display: none;
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="big-word" id="characterName">START!</div>
    <div class="instruction" id="instructionText">Click lagi untuk stop</div>
    <iframe src="https://giphy.com/embed/1QjA42x9dVMSyiehZV" width="480" height="480" frameBorder="0" class="giphy giphy-embed" allowFullScreen></iframe>
  </div>

  <script>
    const characterNames = [
      "Mickey Mouse",
      "Minnie Mouse",
      "Donald Duck",
      "Daisy Duck",
      "Goofy",
      "Pluto",
      "Cinderella",
      "Snow White",
      "Sleeping Beauty (Aurora)",
      "Belle",
      "Beast",
      "Ariel",
      "Prince Eric",
      "Jasmine",
      "Aladdin",
      "Pocahontas",
      "Mulan",
      "Tiana",
      "Rapunzel",
      "Flynn Rider",
      "Merida",
      "Moana",
      "Anna",
      "Elsa",
      "Kristoff",
      "Olaf",
      "Simba",
      "Nala",
      "Mufasa",
      "Scar",
      "Timon",
      "Pumbaa",
      "Baloo",
      "Bagheera",
      "King Louie",
      "Robin Hood",
      "Maid Marian",
      "Little John",
      "Friar Tuck",
      "Peter Pan",
      "Wendy Darling",
      "Tinker Bell",
      "Captain Hook",
      "Mr. Smee",
      "Dr. Facilier",
      "Pascal",
      "Maximus",
      "Mother Gothel",
      "Prince Charming",
      "Lady Tremaine",
      "Drizella",
      "Anastasia",
      "Fairy Godmother",
      "Jaq",
      "Gus",
      "Alice",
      "Mad Hatter",
      "Queen of Hearts",
      "White Rabbit",
      "Cheshire Cat",
      "Dumbo",
      "Timothy Q. Mouse",
      "Jiminy Cricket",
      "Pinocchio",
      "Geppetto",
      "Figaro",
      "Cleo",
      "Sorcerer Mickey",
      "Yen Sid",
      "Fantasia",
      "Chernabog",
      "Bambi",
      "Thumper",
      "Flower",
      "Miss Bunny",
      "Friend Owl",
      "The Great Prince of the Forest",
      "Br'er Rabbit",
      "Br'er Fox",
      "Br'er Bear",
      "Kuzco",
      "Pacha",
      "Kronk",
      "Yzma",
      "Chicken Little",
      "Remy",
      "Linguini",
      "Emile",
      "Skinner",
      "Colette",
      "Wall-E",
      "Eve",
      "Captain Amelia"
    ];

    let animationRunning = false;
    let interval;

    function toggleInstruction(show) {
      const instruction = document.getElementById('instructionText');
      instruction.style.display = show ? 'block' : 'none';
    }

    function toggleGif(show) {
      const gif = document.querySelector('.giphy');
      gif.style.display = show ? 'block' : 'none';
    }

    function getRandomCharacterName() {
      const element = document.getElementById('characterName');
      toggleInstruction(true);
      
      if(animationRunning) {
        clearInterval(interval);
        element.innerHTML = "PRINCESS JASMINE";
        animationRunning = false;
        toggleInstruction(false);
        setTimeout(() => {
          toggleGif(true);
          element.style.display = 'none'; // Hide the text box
        }, 2000); // Show the GIF after 2 seconds
        return;
      }
      
      element.innerHTML = "SPINNING...";
      animationRunning = true;

      let currentIndex = 0;
      interval = setInterval(() => {
        element.innerHTML = characterNames[currentIndex];
        currentIndex++;
        if (currentIndex === characterNames.length) {
          currentIndex = 0;
        }
      }, 50);
    }

    document.getElementById('characterName').addEventListener('click', getRandomCharacterName);
  </script>
</body>
</html>
