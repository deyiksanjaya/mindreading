<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Note to Shortcut</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 2em;
      background: #fdf6e3;
      color: #333;
      max-width: 400px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    a#runShortcut {
      display: inline-block;
      padding: 12px 20px;
      background: #007AFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }

    a#runShortcut:active {
      background: #005BBB;
    }
  </style>
</head>
<body>

  <h2>Magic Note Shortcut Trigger</h2>
  <p>Type your note below and press the button to log it via Shortcut:</p>

  <textarea id="noteInput" placeholder="Enter your secret note..."></textarea><br>

  <a id="runShortcut" href="#">Send to Shortcut</a>

  <script>
    const link = document.getElementById('runShortcut');
    const input = document.getElementById('noteInput');

    link.addEventListener('click', function () {
      const noteText = encodeURIComponent(input.value.trim());
      if (!noteText) {
        alert("Type something first!");
        return;
      }
      const shortcutURL = `shortcuts://run-shortcut?name=Create%20Note&input=${noteText}`;
      window.location.href = shortcutURL;
    });
  </script>

</body>
</html>
