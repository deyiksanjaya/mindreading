<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Febi!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6f2; /* Light pink background */
    }

    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      touch-action: pan-y; /* Enable touch scrolling */
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
    }

    img {
      width: 100%;
      height: auto;
    }

    .video-player-container {
      position: relative;
      width: 100%;
      margin-top: -60px; /* Adjust this value to move the video player above the slider */
    }

    .video-player {
      display: none; /* Initially hide the video player */
      width: 100%;
      background-color: #ff66b2; /* Dark pink background for the video player */
      padding: 10px;
      text-align: center;
    }

    video {
      width: 100%;
      height: auto;
    }

    .more-wishes-button {
      background-color: #ff66b2; /* Dark pink background for the button */
      color: #fff; /* White text color */
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 20px;
      display: block;
      margin-top: -40%;
      margin-left: auto;
      margin-right: auto;
      opacity: 0; /* Initially set opacity to 0 */
      transition: opacity 0.5s ease-in-out; /* Add a transition effect for opacity */
    }

    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: #ff66b2; /* Dark pink background for the slider button */
      color: #fff; /* White text color */
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .prev {
      left: 10px;
      display: none; /* Initially hide the left button */
    }

    .next {
      right: 10px;
    }

    .popup {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 50%; /* Center the pop-up vertically */
      left: 50%; /* Center the pop-up horizontally */
      transform: translate(-50%, -50%); /* Center the pop-up both horizontally and vertically */
      max-width: 80%; /* Set a maximum width for the pop-up */
      width: 300px; /* Set a fixed width for the pop-up if needed */
      background-color: rgba(255, 102, 178, 0.8); /* Transparent pink background */
      z-index: 1000;
      border-radius: 10px;
      display: none;
    }

    .popup-content {
      text-align: center;
      padding: 20px;
      background-color: #fff; /* White background for the content */
      border-radius: 10px;
    }

    .rounded-button {
      background-color: #ff66b2;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    .loading-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001; /* Place the loading container above the pop-up */
    }

    .loading-animation {
      width: 100px;
      height: 100px;
      background: url('https://media.giphy.com/media/h8yL4jsAMl42KzHneP/giphy.gif') center center no-repeat;
      background-size: contain;
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">
    <div class="popup-content">
      <p>Biar Romantis, Puter Musiknya Dulu Dong ðŸ¥°</p>
      <button class="rounded-button" onclick="startMusic()">Play!</button>
    </div>
  </div>
  <audio autoplay muted playsinline>
    <source src="https://audio.jukehost.co.uk/DFrWDvi9sqZhxAIR5Iv44op2zTBSOi1O" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>
  <div class="slider-container">
    <div class="slider">
      <div class="slide"><img src="https://i.ibb.co/bssLKQd/1.jpg" alt="1"></div>
      <div class="slide"><img src="https://i.ibb.co/98P8q7V/2.jpg" alt="2"></div>
      <div class="slide"><img src="https://i.ibb.co/RvrFnfH/3.jpg" alt="3"></div>
      <div class="slide"><img src="https://i.ibb.co/cXdbFfZ/4.jpg" alt="4"></div>
      <div class="slide"><img src="https://i.ibb.co/qg1L1Wy/5.jpg" alt="5"></div>
      <div class="slide"><img src="https://i.ibb.co/Bnrw3Pg/6.jpg" alt="6"></div>
      <div class="slide"><img src="https://i.ibb.co/vhMBGSs/7.jpg" alt="7"></div>
      <div class="slide"><img src="https://i.ibb.co/T4x0rx0/8.jpg" alt="8"></div>
      <div class="slide"><img src="https://i.ibb.co/Y0fXH0b/9.jpg" alt="9"></div>
    </div>
    <button class="slider-button prev" onclick="prevSlide()">â€¹</button>
    <button class="slider-button next" onclick="nextSlide()">â€º</button>
  </div>

  <button class="more-wishes-button" onclick="toggleVideoPlayer()" id="moreWishesButton">Click for More Wishes!</button>

  <div class="video-player-container" id="youtubeVideoContainer" style="display: none;">
    <div id="youtubeVideoEmbed"></div>
  </div>

  <div class="loading-container" id="loadingContainer">
    <div class="loading-animation"></div>
  </div>

<script>
  let currentIndex = 0;
  const slider = document.querySelector('.slider');
  const slides = document.querySelectorAll('.slide');
  const slideWidth = slides[0].offsetWidth;
  const prevButton = document.querySelector('.prev');
  const moreWishesButton = document.getElementById('moreWishesButton');
  const loadingContainer = document.getElementById('loadingContainer');

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlider();
    updateSliderButtons();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateSlider();
    updateSliderButtons();
  }

  function updateSlider() {
    const newTransformValue = -currentIndex * slideWidth;
    slider.style.transform = `translateX(${newTransformValue}px)`;
  }

  function updateSliderButtons() {
    prevButton.style.display = (currentIndex === 0) ? 'none' : 'block';
    if (currentIndex === slides.length - 1) {
      // If it's the last picture, show the button
      moreWishesButton.style.opacity = '1';
      moreWishesButton.style.pointerEvents = 'auto';
    } else {
      // Otherwise, hide the button
      moreWishesButton.style.opacity = '0';
      moreWishesButton.style.pointerEvents = 'none';
    }
  }

  function toggleVideoPlayer() {
    const youtubeVideoContainer = document.getElementById('youtubeVideoContainer');
    if (youtubeVideoContainer.style.display === 'none') {
      // Show the YouTube video container
      youtubeVideoContainer.style.display = 'block';
      // Set the YouTube embed code when showing the container
      document.getElementById('youtubeVideoEmbed').innerHTML = '<iframe width="560" height="315" src="https://www.youtube.com/embed/08Co9OvoYI0?si=0XpK1ebPQ_5PkKP_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>';
    } else {
      // Hide the YouTube video container if already visible
      youtubeVideoContainer.style.display = 'none';
      // Remove the YouTube embed code when hiding the container
      document.getElementById('youtubeVideoEmbed').innerHTML = '';
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    const popup = document.getElementById("popup");
    popup.style.display = "flex";
  });

  function startMusic() {
    const audio = document.querySelector('audio');
    const playButton = document.querySelector('.rounded-button');

    loadingContainer.style.display = "block"; // Show loading animation
    audio.muted = false;
    audio.play();

    playButton.style.display = "none"; // Hide the play button

    setTimeout(function () {
      loadingContainer.style.display = "none"; // Hide loading animation
      playButton.style.display = "block"; // Show play button again
    }, 2000); // Wait for 2 seconds while the music is playing

    popup.style.display = "none"; // Hide the popup
  }
</script>
</body>
</html>
