<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Febi!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6f2; /* Light pink background */
    }

    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      touch-action: pan-y; /* Enable touch scrolling */
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
    }

    img {
      width: 100%;
      height: auto;
    }

    .video-player-container {
      position: relative;
      width: 100%;
      margin-top: -60px; /* Adjust this value to move the video player above the slider */
    }

    .video-player {
      display: none; /* Initially hide the video player */
      width: 100%;
      background-color: #ff66b2; /* Dark pink background for the video player */
      padding: 10px;
      text-align: center;
    }

    video {
      width: 100%;
      height: auto;
    }

    .more-wishes-button {
      background-color: #ff66b2; /* Dark pink background for the button */
      color: #fff; /* White text color */
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 20px;
      display: block;
      margin-top: -40%;
      margin-left: auto;
      margin-right: auto;
      opacity: 0; /* Initially set opacity to 0 */
      transition: opacity 0.5s ease-in-out; /* Add a transition effect for opacity */
    }

    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: #ff66b2; /* Dark pink background for the slider button */
      color: #fff; /* White text color */
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .prev {
      left: 10px;
      display: none; /* Initially hide the left button */
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <audio autoplay muted playsinline>
    <source src="https://audio.jukehost.co.uk/DFrWDvi9sqZhxAIR5Iv44op2zTBSOi1O" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>
  <div class="slider-container">
    <div class="slider">
      <div class="slide"><img src="https://i.ibb.co/bssLKQd/1.jpg" alt="1"></div>
      <div class="slide"><img src="https://i.ibb.co/98P8q7V/2.jpg" alt="2"></div>
      <div class="slide"><img src="https://i.ibb.co/RvrFnfH/3.jpg" alt="3"></div>
      <div class="slide"><img src="https://i.ibb.co/cXdbFfZ/4.jpg" alt="4"></div>
      <div class="slide"><img src="https://i.ibb.co/qg1L1Wy/5.jpg" alt="5"></div>
      <div class="slide"><img src="https://i.ibb.co/Bnrw3Pg/6.jpg" alt="6"></div>
      <div class="slide"><img src="https://i.ibb.co/vhMBGSs/7.jpg" alt="7"></div>
      <div class="slide"><img src="https://i.ibb.co/T4x0rx0/8.jpg" alt="8"></div>
      <div class="slide"><img src="https://i.ibb.co/Y0fXH0b/9.jpg" alt="9"></div>
    </div>
    <button class="slider-button prev" onclick="prevSlide()">‹</button>
    <button class="slider-button next" onclick="nextSlide()">›</button>
  </div>

<div class="video-player-container" id="videoPlayerContainer">
  <button class="more-wishes-button" onclick="toggleVideoPlayer()" id="moreWishesButton">Click for More Wishes!</button>

  <div class="video-player" id="videoPlayer">
    <video id="myVideo" controls>
      <source src="ultah.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<script>
  let currentIndex = 0;
  const slider = document.querySelector('.slider');
  const slides = document.querySelectorAll('.slide');
  const slideWidth = slides[0].offsetWidth;
  const prevButton = document.querySelector('.prev');
  const moreWishesButton = document.getElementById('moreWishesButton');
  const videoPlayer = document.getElementById('videoPlayer');

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlider();
    updateSliderButtons();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateSlider();
    updateSliderButtons();
  }

  function updateSlider() {
    const newTransformValue = -currentIndex * slideWidth;
    slider.style.transform = `translateX(${newTransformValue}px)`;
  }

  function updateSliderButtons() {
    // Hide the left button if on the first slide, else show it
    prevButton.style.display = (currentIndex === 0) ? 'none' : 'block';

    // Enable pointer events for the "More Wishes" button on the last slide
    moreWishesButton.style.pointerEvents = (currentIndex === slides.length - 1) ? 'auto' : 'none';

    // Show the "More Wishes" button only on the last slide, else hide it
    moreWishesButton.style.opacity = (currentIndex === slides.length - 1) ? '1' : '0';
  }

  function toggleVideoPlayer() {
    const displayStyle = videoPlayer.style.display;
    videoPlayer.style.display = (displayStyle === 'none' || displayStyle === '') ? 'block' : 'none';
    if (videoPlayer.style.display === 'block') {
      videoPlayer.scrollIntoView({ behavior: 'smooth' });
    }
  }
</script>

</body>
</html>
